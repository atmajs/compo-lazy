<!DOCTYPE html>
<html>
<head></head>
<body>
	<script src='/node_modules/maskjs/lib/mask.js'></script>
	<script src='/lib/lazy.js'></script>
	<script type='text/mask' data-run="true">
		p > 'In a second you see the greeting:'
		section > Lazy #test > h4 > 'Hello';
	</script>
	<script type='application/javascript'>
		var app = mask.run();

		setTimeout(function(){
			app.find('#test').resolveLazy();
		}, 1000);
	</script>
</body>
</html>
